<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--  -->
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    // 封装app组件
    /**
     * @desc 在jsx中绑定事件
     */
    class App extends React.Component {
      constructor() {
        // 继承父类的内容
        super()
        // 状态
        this.state = {
          title: '电影列表',
          movies: ['a', 'b', 'c', 'd']
        }

        { /* 1. 第一种：使用bind显式绑定this */ }
        this.increment = this.increment.bind(this)
      }

      // 所有的组件必须有的
      render () {
        const moviesArr = []
        // for批量生成li节点
        for (let movie of this.state.movies) {
          moviesArr.push(<li>{ movie }</li>)
        }
        // 使用括号看起来像个整体，无其他意义
        return (
          <div>
            <button onClick={ this.increment }>第一种方案</button>
            <button onClick={ this.increment2 }>第二种方案</button>
            <button onClick={ () => { this.increment3() }}>第三种方案</button>
          </div>
        )
      }

      // 使用第一种方案
      increment () {
        console.log(this)
      }

      // 第二种方案：使用箭头函数
      increment2 =  () => {
        console.log(this)
      }

      // 第三种方案：在onclick中使用js代码（箭头函数），然后在函数体内进行调用该函数
      increment3 () {
        console.log(this)
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>
</html>
