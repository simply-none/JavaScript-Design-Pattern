<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--  -->
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    // 封装app组件
    /**
     * @desc 绑定事件，并传递参数
     */
    class App extends React.Component {
      constructor() {
        // 继承父类的内容
        super()
        // 状态
        this.state = {
          title: '电影列表',
          movies: ['a', 'b', 'c', 'd']
        }
      }

      // 所有的组件必须有的
      render () {
        // 使用括号看起来像个整体，无其他意义
        return (
          <div>
            {
              /* 
                注意：在下面的函数点击调用时，仅仅是调用了一个函数名，为啥会自动执行？
                解释：在react内部，会自动找到这个函数并自动执行，他的执行形式是：this.handleClick.call(undefined, event)
              */
            }
            <button onClick={ this.handleClick }>第一种传递参数</button>
            { /*
              使用箭头函数的形式，并将事件对象传递给箭头函数，然后在箭头函数体中调用其他函数
            */ }
            <button onClick={ e => {
              this.handleClick2('qiu', 23, e)
            }}>
              第二种传递参数
            </button>
          </div>
        )
      }

      // 第一种：传递一个事件event
      handleClick (event) {
        console.log(event, '第一种')
      }

      // 第二种：传递事件event和其他参数
      handleClick2 (name, age, event) {
        console.log(name, age, event, '第二种')
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>
</html>
